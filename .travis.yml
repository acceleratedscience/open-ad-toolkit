language: python
python:
  - "3.10"

arch:
  - x86

install:
  - pip install poetry
  - poetry install

jobs:
  include:
    - stage: lint
      name: "Check Lint"
      script:
        - make check-lint
    - stage: test
      name: "Running Unit Tests"
      script:
        - make test

stages:
  - lint
  - test
