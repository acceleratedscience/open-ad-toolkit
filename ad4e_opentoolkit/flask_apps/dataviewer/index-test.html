<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Viewer</title>

		<!-- General flask app css/js -->
		<link rel="stylesheet" href="../_css/carbon.css" />
		<link rel="stylesheet" href="../_css/main.css" />
		<script type="text/javascript" src="../_js/carbon.js"></script>

		<!-- Tabulator -->
		<link href="tabulator/css/tabulator_simple.min.css" rel="stylesheet" />
		<script type="text/javascript" src="tabulator/js/tabulator.min.js"></script>
		<script type="text/javascript" src="js/table-test.js"></script>

		<!--
			App-specific css/js
			- - -
			Note: we're using two date libraries with overlapping functionality.
			- Moment is best suited to figure out the date format from a string (used to parse the data)
			- Luxon is used by Tabulator for date sorting
		-->
		<script src="js/libs/moment.min.js"></script>
		<script src="js/libs/luxon.min.js"></script>
		<link rel="stylesheet" href="css/dataviewer-main.css" />
		<link rel="stylesheet" href="css/tabulator_ibm_theme.css" />
	</head>
	<body>
		<!-- Buttons left -->
		<div id="cloak"></div>
		<div id="btn-wrap-left">
			<button id="btn-edit" class="secondary">Edit</button>
			<button id="btn-submit">Submit</button>
			<button id="btn-cancel" class="tertiary">Cancel</button>
			<button id="btn-save" class="secondary">Save</button>
		</div>

		<!-- Buttons right -->
		<div id="btn-wrap-right">
			<button id="btn-options" class="tertiary">Display Options</button>

			<!-- Display options -->
			<div id="options" class="hide">
				<h3 class="title">Display Options</h3>
				<label class="ibm-dropdown">
					<div class="ibm-label-txt">Truncate text</div>
					<div class="ibm-dd-display"></div>
					<select id="opt-select-truncation">
						<option value="0">Never</option>
						<option value="3" selected>3 lines</option>
						<option value="1">1 line</option>
					</select>
				</label>
				<label class="ibm-dropdown">
					<div class="ibm-label-txt">Add index column</div>
					<div class="ibm-dd-display"></div>
					<select id="opt-add-index-col">
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
				</label>
				<div class="btn-wrap">
					<button class="btn-apply secondary">Apply</button>
					<button class="btn-cancel tertiary">Cancel</button>
				</div>
			</div>
		</div>

		<!-- Table -->
		<div id="table-wrap">
			<div id="table" class="trunc-3"></div>
			<div id="table-1" class="trunc-3"></div>
			<a href="#">Reset columns</a>
		</div>

		<script type="text/javascript" src="js/dataviewer-main-test.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
	</body>
</html>
