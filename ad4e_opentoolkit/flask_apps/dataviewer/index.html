<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Viewer</title>

		<link rel="stylesheet" href="css/carbon.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/carbon.js"></script>

		<link href="app/tabulator/css/tabulator_simple.min.css" rel="stylesheet" />
		<script type="text/javascript" src="app/tabulator/js/tabulator.min.js"></script>
		<script src="app/js/moment.min.js"></script>
		<!-- Luxon is used by Tabulator for date sorting -->
		<script src="app/js/luxon.min.js"></script>

		<link rel="stylesheet" href="app/css/dataviewer-main.css" />
		<link rel="stylesheet" href="app/css/tabulator_ibm_theme.css" />

		<script type="text/javascript" src="app/js/table.js"></script>
	</head>
	<body>
		<!-- Buttons left -->
		<div id="cloak"></div>
		<div id="btn-wrap-left">
			<button id="btn-edit" class="secondary">Edit</button>
			<button id="btn-submit">Submit</button>
			<button id="btn-cancel" class="tertiary">Cancel</button>
			<button id="btn-save" class="secondary">Save</button>
		</div>

		<!-- Buttons right -->
		<div id="btn-wrap-right">
			<button id="btn-options" class="tertiary">Display Options</button>

			<!-- Display options -->
			<div id="options" class="hide">
				<h3 class="title">Display Options</h3>
				<label class="ibm-dropdown">
					<div class="ibm-label-txt">Truncate text</div>
					<div class="ibm-dd-display"></div>
					<select id="opt-select-truncation">
						<option value="0">Never</option>
						<option value="3" selected>3 lines</option>
						<option value="1">1 line</option>
					</select>
				</label>
				<label class="ibm-dropdown">
					<div class="ibm-label-txt">Add index column</div>
					<div class="ibm-dd-display"></div>
					<select id="opt-add-index-col">
						<option value="1" selected>Yes</option>
						<option value="0">No</option>
					</select>
				</label>
				<div class="btn-wrap">
					<button class="btn-apply secondary">Apply</button>
					<button class="btn-cancel tertiary">Cancel</button>
				</div>
			</div>
		</div>

		<!-- Table -->
		<div id="table-wrap">
			<div id="table" class="trunc-3" data="{{data}}"></div>
			<a href="#">Reset columns</a>
		</div>

		<script type="text/javascript" src="app/js/dataviewer-main.js"></script>
		<script type="text/javascript" src="app/js/ajax.js"></script>
	</body>
</html>
