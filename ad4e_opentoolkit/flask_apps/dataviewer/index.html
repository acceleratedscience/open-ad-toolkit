<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/carbon.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			#table {
				display: flex;
				flex-direction: column;

				border: solid 1px rgba(0, 0, 0, 0.1);
				border-right: none;
				border-bottom: none;
			}
			#table > div {
				display: flex;
				flex-direction: row;
			}
			#table > div > div {
				flex: 1;

				padding: 3px 5px;
				min-height: 20px;
				border: solid 1px rgba(0, 0, 0, 0.1);
				border-left: none;
				border-top: none;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<h1>Table Viewer</h1>
		<p class="soft">Some subtitle here</p>

		<div id="table" data="{{data}}">
			<!--
		The content of this table is generated by
		displayData() and is structured as follows:

		<div>
			<div>A</div>
			<div>B</div>
			<div>C</div>
		</div>
		<div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		-->
		</div>

		<script>
			displayData()

			//
			//

			function displayData() {
				// Generate table.
				var data = document.getElementById('table').attributes.data.value
				// console.log('Raw data:\n', data)
				data = JSON.parse(data)
				// console.log('JSON parsed data:\n', data)
				for (var row = 0; row < data.length; row++) {
					let row_div = document.getElementById('table').appendChild(document.createElement('div'))
					for (var col = 0; col < data[row].length; col++) {
						row_div.appendChild(document.createElement('div')).innerHTML = data[row][col]
					}
				}
			}
		</script>
	</body>
</html>
