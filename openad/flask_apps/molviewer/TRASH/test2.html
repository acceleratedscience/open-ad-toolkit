<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3Dmol Example</title>
		<script src="https://3Dmol.org/build/3Dmol-min.js"></script>
	</head>
	<body>
		<div style="height: 400px; width: 400px; position: relative" class="viewer_3Dmoljs" data-pdb="2POR" data-backgroundcolor="0xffffff" data-style="stick" data-ui="true"></div>

		<div
			style="height: 400px; width: 400px; position: relative"
			class="viewer_3Dmoljs"
			data-pdb="1YCR"
			data-select1="chain:A"
			data-style1="cartoon:color=spectrum"
			data-surface1="opacity:.7;color:white"
			data-select2="chain:B"
			data-style2="stick"
		></div>
	</body>
</html>
